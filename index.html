<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Lista Giocatori â€” Server</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        color: #333;
    }
    #loader {
        font-size: 18px;
        color: #666;
        margin-top: 40px;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        max-width: 900px;
        margin-top: 20px;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
        border: 1px solid #ddd;
        padding: 12px 15px;
        text-align: left;
        font-size: 15px;
    }
    th {
        background: #1976D2;
        color: #fff;
        text-transform: uppercase;
        font-size: 14px;
    }
    tr:nth-child(even) {
        background: #fafafa;
    }
    tr:hover {
        background: #e3f2fd;
    }
    .center {
        text-align: center;
    }
</style>
</head>
<body>

<h1>ðŸ‘¥ Giocatori Connessi</h1>

<div id="loader">Caricamento dati...</div>
<table id="playersTable" style="display:none">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th class="center">Ping</th>
        <th class="center">ID</th>
        <th>Job</th>
      </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
async function fetchPlayers() {
    const loader = document.getElementById("loader");
    const table = document.getElementById("playersTable");
    try {
        const response = await fetch("https://player.mattialesto.workers.dev");
        const players = await response.json();

        if (!players || players.length === 0) {
            loader.textContent = "Nessun giocatore connesso ora.";
            return;
        }

        const tbody = table.querySelector("tbody");
        tbody.innerHTML = "";

        players.forEach((p, i) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${i + 1}</td>
                <td>${p.name || "-"}</td>
                <td class="center">${p.ping ?? "-"}</td>
                <td class="center">${p.id ?? "-"}</td>
                <td>${p.job || "-"}</td>
            `;
            tbody.appendChild(row);
        });

        loader.style.display = "none";
        table.style.display = "table";

    } catch (err) {
        loader.textContent = "Errore nel caricamento dei dati.";
        console.error(err);
    }
}

fetchPlayers();

// Optional: refresh automatically every 10 sec
setInterval(fetchPlayers, 10000);
</script>

</body>
</html>
