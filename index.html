<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Players Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --primary-glow: rgba(0, 255, 136, 0.3);
            --secondary: #00d4ff;
            --bg-dark: #0a0e1a;
            --bg-card: #131825;
            --bg-card-hover: #1a2235;
            --text-primary: #e8f0ff;
            --text-secondary: #8b9dc3;
            --border: rgba(0, 255, 136, 0.1);
            --shadow: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px var(--primary-glow)); }
            to { filter: drop-shadow(0 0 20px var(--primary-glow)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-weight: 300;
        }

        .search-container {
            max-width: 600px;
            margin: 2rem auto;
            position: relative;
        }

        .search-box {
            width: 100%;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 50px;
            padding: 1rem 3.5rem 1rem 1.5rem;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        .search-box::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .search-box:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
            background: var(--bg-card-hover);
        }

        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.5rem;
            pointer-events: none;
        }

        .search-results-info {
            text-align: center;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .search-results-info .highlight {
            color: var(--primary);
            font-weight: 600;
        }

        .clear-search {
            position: absolute;
            right: 4rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.3rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.2s ease;
            opacity: 0;
            pointer-events: none;
        }

        .clear-search.visible {
            opacity: 1;
            pointer-events: all;
        }

        .clear-search:hover {
            color: var(--primary);
            transform: translateY(-50%) scale(1.2);
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .player-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: cardAppear 0.5s ease-out backwards;
        }

        .player-card:nth-child(1) { animation-delay: 0.05s; }
        .player-card:nth-child(2) { animation-delay: 0.1s; }
        .player-card:nth-child(3) { animation-delay: 0.15s; }
        .player-card:nth-child(4) { animation-delay: 0.2s; }
        .player-card:nth-child(5) { animation-delay: 0.25s; }
        .player-card:nth-child(6) { animation-delay: 0.3s; }

        @keyframes cardAppear {
            from { 
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .player-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 136, 0.05), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .player-card:hover::after {
            opacity: 1;
            right: -150%;
        }

        .player-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px var(--shadow), 0 0 30px var(--primary-glow);
            background: var(--bg-card-hover);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .player-id {
            display: inline-block;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: var(--primary);
            background: rgba(0, 255, 136, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            border: 1px solid var(--primary);
            font-weight: 600;
        }

        .player-ping {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .ping-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .ping-good { background: #00ff88; }
        .ping-medium { background: #ffd700; }
        .ping-bad { background: #ff4444; }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        .player-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            word-break: break-word;
        }

        .player-identifiers {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .identifier {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            padding: 0.4rem 0.6rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            border-left: 2px solid var(--secondary);
        }

        .identifier-label {
            font-weight: 600;
            color: var(--secondary);
            min-width: 70px;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .identifier-value {
            font-family: 'Courier New', monospace;
            word-break: break-all;
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 255, 136, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            color: #ff8888;
        }

        .refresh-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: var(--bg-dark);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px var(--primary-glow);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 100;
        }

        .refresh-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px var(--primary-glow);
        }

        .refresh-button:active {
            transform: scale(0.95);
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .refresh-indicator {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .container {
                padding: 1rem;
            }

            .players-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <div class="container">
        <header>
            <h1 class="logo">FiveM Server</h1>
            <p class="subtitle">Live Player Dashboard</p>
        </header>

        <div class="search-container">
            <input 
                type="text" 
                id="searchBox" 
                class="search-box" 
                placeholder="Cerca giocatore per nome, ID o identificatore..."
                autocomplete="off"
            >
            <button class="clear-search" id="clearSearch" onclick="clearSearch()">‚úï</button>
            <span class="search-icon">üîç</span>
        </div>

        <div id="searchInfo" class="search-results-info"></div>

        <div class="stats-bar" id="statsBar">
            <div class="stat-card">
                <div class="stat-label">Giocatori Online</div>
                <div class="stat-value" id="playerCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Ping Medio</div>
                <div class="stat-value" id="avgPing">0<span style="font-size: 1rem;">ms</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Ultimo Aggiornamento</div>
                <div class="stat-value" id="lastUpdate" style="font-size: 1.2rem;">--:--</div>
            </div>
        </div>

        <div id="playersContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Caricamento dati server...</p>
            </div>
        </div>

        <div class="auto-refresh">
            <span class="refresh-indicator"></span>
            <span>Aggiornamento automatico ogni 30 secondi</span>
        </div>
    </div>

    <button class="refresh-button" onclick="fetchPlayers()">‚Üª Aggiorna</button>

    <script>
        // Use proxy endpoint when deployed, direct URL for local testing
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://45.138.200.204:30120/players.json'
            : '/api/players';
        let lastFetchTime = null;
        let allPlayers = []; // Store all players for search
        let searchQuery = '';

        function getPingClass(ping) {
            if (ping < 50) return 'ping-good';
            if (ping < 100) return 'ping-medium';
            return 'ping-bad';
        }

        function formatIdentifier(identifier) {
            const parts = identifier.split(':');
            if (parts.length === 2) {
                return {
                    label: parts[0].toUpperCase(),
                    value: parts[1]
                };
            }
            return {
                label: 'ID',
                value: identifier
            };
        }

        function updateLastUpdateTime() {
            if (lastFetchTime) {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                document.getElementById('lastUpdate').textContent = `${hours}:${minutes}:${seconds}`;
            }
        }

        function filterPlayers(players, query) {
            if (!query) return players;
            
            const lowerQuery = query.toLowerCase();
            return players.filter(player => {
                // Search in name
                if (player.name && player.name.toLowerCase().includes(lowerQuery)) {
                    return true;
                }
                
                // Search in ID
                if (player.id.toString().includes(lowerQuery)) {
                    return true;
                }
                
                // Search in identifiers
                if (player.identifiers && player.identifiers.some(id => 
                    id.toLowerCase().includes(lowerQuery)
                )) {
                    return true;
                }
                
                return false;
            });
        }

        function updateSearchInfo(totalPlayers, filteredPlayers) {
            const searchInfo = document.getElementById('searchInfo');
            const clearBtn = document.getElementById('clearSearch');
            
            if (searchQuery) {
                searchInfo.innerHTML = `Trovati <span class="highlight">${filteredPlayers}</span> di ${totalPlayers} giocatori`;
                clearBtn.classList.add('visible');
            } else {
                searchInfo.innerHTML = '';
                clearBtn.classList.remove('visible');
            }
        }

        function clearSearch() {
            document.getElementById('searchBox').value = '';
            searchQuery = '';
            renderPlayers(allPlayers);
        }

        function renderPlayers(players) {
            const container = document.getElementById('playersContainer');
            const filteredPlayers = filterPlayers(players, searchQuery);
            
            updateSearchInfo(players.length, filteredPlayers.length);
            
            if (filteredPlayers.length === 0) {
                if (searchQuery) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîç</div>
                            <h2>Nessun risultato</h2>
                            <p>Nessun giocatore trovato per "${searchQuery}"</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üë•</div>
                            <h2>Nessun giocatore online</h2>
                            <p>Il server √® attualmente vuoto</p>
                        </div>
                    `;
                }
                return;
            }
            
            const playersHTML = filteredPlayers.map(player => `
                <div class="player-card">
                    <div class="player-header">
                        <span class="player-id">ID ${player.id}</span>
                        <div class="player-ping">
                            <span class="ping-dot ${getPingClass(player.ping)}"></span>
                            ${player.ping}ms
                        </div>
                    </div>
                    <h3 class="player-name">${player.name || 'Unknown Player'}</h3>
                    <div class="player-identifiers">
                        ${player.identifiers.map(id => {
                            const formatted = formatIdentifier(id);
                            return `
                                <div class="identifier">
                                    <span class="identifier-label">${formatted.label}</span>
                                    <span class="identifier-value">${formatted.value}</span>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="players-grid">${playersHTML}</div>`;
        }

        async function fetchPlayers() {
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const players = await response.json();
                lastFetchTime = new Date();
                updateLastUpdateTime();
                
                allPlayers = players; // Store for search
                
                // Update stats
                document.getElementById('playerCount').textContent = players.length;
                
                const avgPing = players.length > 0 
                    ? Math.round(players.reduce((sum, p) => sum + p.ping, 0) / players.length)
                    : 0;
                document.getElementById('avgPing').innerHTML = `${avgPing}<span style="font-size: 1rem;">ms</span>`;
                
                // Render players with current search
                renderPlayers(players);
                
            } catch (error) {
                console.error('Error fetching players:', error);
                document.getElementById('playersContainer').innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è Errore di Connessione</h2>
                        <p>Impossibile connettersi al server</p>
                        <p style="font-size: 0.9rem; margin-top: 1rem; opacity: 0.7;">${error.message}</p>
                    </div>
                `;
            }
        }

        // Search input handler
        document.addEventListener('DOMContentLoaded', function() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', function(e) {
                searchQuery = e.target.value;
                renderPlayers(allPlayers);
            });
        });

        // Initial fetch
        fetchPlayers();
        
        // Auto-refresh every 30 seconds (changed from 5)
        setInterval(fetchPlayers, 30000);
        
        // Update time display every second
        setInterval(updateLastUpdateTime, 1000);
    </script>
</body>
</html>
